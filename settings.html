<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Monopoly</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>Paramètres du Jeu</h1>
    </header>
    <main>
        <div id="settings-container">
            <form id="settings-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label for="board-color">Couleur du plateau :</label>
                    <input type="color" id="board-color" name="board-color">
                </div>
                <div class="form-group">
                    <label for="top-borders-color">Couleur des bandeaux supérieurs :</label>
                    <input type="color" id="top-borders-color" name="top-borders-color">
                </div>
                <div class="form-group">
                    <label for="side-borders-color">Couleur des bandeaux latéraux :</label>
                    <input type="color" id="side-borders-color" name="side-borders-color">
                </div>
                <div class="form-group">
                    <label for="bottom-borders-color">Couleur des bandeaux inférieurs :</label>
                    <input type="color" id="bottom-borders-color" name="bottom-borders-color">
                </div>
                <button type="submit">Sauvegarder les Paramètres</button>
            </form>
            <a href="game.html" id="back-to-game">Retourner au Jeu</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Monopoly Personnalisé</p>
    </footer>
    <script src="settings.js"></script>
</body>
</html>
