<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Monopoly Personnalisé</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>Paramètres du Jeu</h1>
    </header>
    <main>
        <div id="settings-container">
            <form id="settings-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label for="board-color">Couleur du plateau :</label>
                    <input type="color" id="board-color" name="board-color">
                </div>
                <div class="form-group">
                    <button type="submit">Enregistrer</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <a href="index.html" id="back-to-game">Retour au Jeu</a>
    </footer>
    <script src="settings.js"></script>
</body>
</html>
