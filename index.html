<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Monopoly - Page d'accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue au Monopoly Personnalisé</h1>

                <input type="text" id="player-name" required>
                <button type="submit">Commencer la Partie</button>
            </form>
        </div>
    </main>
    <footer>
    <p>&copy; 2024 Monopoly Personnalisé</p>
    <a href="settings.html" id="settings-icon">
        <img src="settings-icon.png" alt="Paramètres">

</footer>

    <script src="welcome.js"></script>
</body>
</html>
